<body>

    <section id="create">
    <h2>Create</h2>
<form id="userForm">
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" name="firstName">
    <!-- <label for="lastName">Last Name</label>
    <input id="lastName" type="text">
    <label for="email">Email</label>
    <input id="email" type="email"> -->
    <label for="job">Job Title:</label>
    <input id="job" type="text" name="job">
    <input id="submitButton" type="submit" value="Create">
    <input type="reset" value="Reset">
</form>
</section>

<section id="register">
<h2>Register</h2>
<form id="registerForm">
    <label for="email">Enter your email:</label>
    <input id="email" type="email" name="email">
    <label for="password">Create a password:</label>
    <input id="password" type="password" name="password">

    <input id="resiterSubmit" type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

<section id="login">
<h2>Login</h2>
<form id="loginForm">
    <label for="loginEmail">Enter your email:</label>
    <input id="loginEmail" type="email" name="emailL">
    <label for="loginPassword">Enter your password:</label>
    <input id="loginPassword" type="password" name="passwordL">
   
    <input id="loginSubmit" type="submit" value="Login">
    <input type="reset" value="Reset">
</form>
</section>

<section id="users">
    <div id="getOutput" class="row row-cols-2 row-cols-md-6 g-6">
    </div>
        
</section>

<script src="./axios.js"></script>
</body>
</html>
